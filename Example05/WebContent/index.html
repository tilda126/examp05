<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	요청에 대한 응답 문서 입니다.
	<script>
	
		alert("주석문은 코드에 아무런 영향이 없습니다.");
		/*여러줄 주석문 내용입력
		 */
		/* 주석문 단축키는 ctrl + shift + / 입니다.*/
		document.write("기본 문장을 덮어 씁니다.");
		var data1 = prompt("첫번째 숫자를 입력하세요");
		var date2 = prompt("두번째 숫자를 입력하세요");
		var result = parseInt(data1) + parseInt(date2);
		
		var userInput=confirm("연산을 수행할까요?");
		if(userInput==true){
			alert(result);
		}else{
			alert("연산을 취소하였네요");
		}
		alert("프로그램이 /n 끝났습니다.");
	</script>
</body>
</html>
