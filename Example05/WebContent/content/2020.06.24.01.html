<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//1.정규표현식 기본 문법 /pattern/i,g,m
	var str1 = "my w3Schools and my W3SCHOOLS";
	var pattern1 = /w3schools/ig;
	var arr1 = str1.match(pattern1);
	console.log(arr1);
	
//2. [abc] a또는 b또는 c중 한글자 찾기	
	var str2 = 'my w3Shools';
	var pattern2 = /[abc]/;
	var arr2 = str2.match(pattern2);
	console.log(arr2);
	
//3.[^abc] a또는 b또는 c가 아닌 한글자
	var str3 = 'my w3Shools';
	var pattern3 = /[^abc]/g;
	var arr3 = str3.match(pattern3);	
	console.log(arr3);
	
//4.[0-9] 범위형 0부터 9까지의 숫자
	var str4 = 'my w3Shools';
	var pattern4 = /[0-9]/g;
	var arr4 = str4.match(pattern4);	
	console.log(arr4); //3

//5. (abc) abc를 한문자
	printpatt("my w3Shools",/(chool)/gi,5); //5:chool

//6. (abc|efg) abc를 또는 efg를 한문자
	printpatt("my w3Shools",/(chool|my)/gi,6); //6:my

//7. 어떠한 문자를 한문자로 표기
	printpatt("my w3Shools",/.../i,7); //6:my

//8. /w 문자(단어) , /W 문자가 아닌것(단어 아닌것)
// /s 공백인것 ,/S 공백 아닌것
	printpatt("my w3Shools",/\w/gi,8); //8: m,y,w,3,S,h,o,o,l,s
	printpatt("my w3Shools",/\W/gi,8); //8: 공백
	printpatt("my w3Shools",/\s/gi,8); //8: 공백
	printpatt("my w3Shools",/\S/gi,8); //8: m,y,w,3,S,h,o,o,l,s
	printpatt("my w3Shools",/\d/gi,8); //8: 3
	printpatt("my w3Shools",/\D/gi,8); //8:m,y, ,w,S,h,o,o,l,s
	printpatt("my\tw3Shools",/.\t./gi,8); //y 	w
	printpatt("my\nw3Shools",/.\n./gi,8); //y \n w
	
//9. a+ = a가 한문자 이상
	printpatt("my w3Shools",/s+/gi,9); //9: S,s

//10. a* = a가 0개 이상
	printpatt("my w3Shools",/a*/gi,10); //10: ,,,,,,,,,,,

//11. a? = a가 0또는 1개만 
	printpatt("my w3Shools",/s?/gi,11); //11: ,,,,,S,,,,,s,

//12. a{3} = a가3번 반복
	printpatt("my w3Shoolss",/s{2}/gi,12); //12: ss

//13. a{3,5} = a가 3~5번 반복
	printpatt("my www3Shoolss",/w{3,5}/gi,13); //13:www
	printpatt("my wwwwww3Shoolss",/w{3,5}/gi,13); //13:wwwww

//14 a{3,} = a가 3번 이상 반복
	printpatt("my wwwwww3Shoolss",/w{3,}/gi,14); //14:wwwwww

//15. a$ = a로 끝나는 문자	
	printpatt("my wwwwww3Shoolssa",/a$/gi,15); //15:a
	
//16. ^a =a로 시작하는 문자	
	printpatt("my wwwwww3Shoolssa",/^m/gi,16); //16:m

//패턴 출력 함수
	function printpatt(str,pat,num){
	console.log(num+":"+str.match(pat));
} 


</script>
