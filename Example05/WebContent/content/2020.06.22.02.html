<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<h1> 프린트 큐</h1>
		<label> 파일명 : 
		<input id="fName" type="text" 
					placeholder="프린터할 파일 명을 입력하세요">
		</label> 
		<input id="ptnBtn" type="button"
				 value="인쇄보내기">
		<div id="result"> </div>
</body>
<script>
//프린트 큐잉 규현 장당 인쇄 시간은 10초
	var fName=document.getElementById("fName");
	var ptnBtn=document.getElementById("ptnBtn");
	var result=document.getElementById("result");
	var queueMem = [];
	ptnBtn.onclick=function(){
		queueMem.push(fName.value);
		result.innerHTML = "<p>"+fName.value+"의 인쇄가 "+
			"시작됩니다.........</p>"+result.innerHTML;
		var pid = setInterval(function(){
			startPrint(function(){},pid);
		},10000);
		
	}
	function startPrint(cb,pid){
		if(queueMem.length<=0){
			clearInterval(pid);
			return;
		}
		var fileName = queueMem.shift();
		 result.innerHTML = "<p>"+fileName+"의 인쇄가"+
		"완료되었습니다.</p>"+result.innerHTML;
		return cb();
	}


</script>

</html>
