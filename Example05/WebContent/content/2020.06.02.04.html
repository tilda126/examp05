<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//1부터 100까지 1씩 증가 시켜 출력하세요
	//초기값 1, 조건 100까지 , 증가수+1
	for(var i=1; i<=100;i++){
		document.write(i+"<br>");
	}
	// 1부터 100까지 1씩 증가 시켜 출력하세요
	var j=1;
	for(;;){
		j++;
		if(j>=100){break;}
		console.log(j+"출력")
		}
</script>
</head>
