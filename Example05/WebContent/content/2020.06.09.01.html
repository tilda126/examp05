<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var k=0; //k의 갯수만큼 별 찍음
	for(var i=0; i<9; i++){
		if(i>=5){
			k--;
		}else{
			k++;
		}
		for(var j=1; j<=k; j++){
			document.write("★");
		}document.write("<br>"); //<br>까지 찍고나서 k가 증가
	
	}
</script>
</head>
