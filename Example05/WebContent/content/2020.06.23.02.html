<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var testArr1 = ["사과","망고","오렌지","바나나","파인애플"];
	//slice(startIndex, endIndex); 음수는 인덱스가 뒤로 이동된다.
 	var resArr1 = testArr1.slice(2,4);
	console.log(resArr1); //오렌지 , 바나나
	console.log(
			testArr1.slice(-4)); //망고,오렌지,바나나,파인애플
			
	//every 배열의 모든 요소가 테스트를 통과하면 tru //and
	//some 배열의 일부 요쇼가 테스트를 통과하면 true //or
	var testArr2 = [10,20,30,40,50];
	var res2_1 = 
		testArr2.every(function(val){return val>5}); //true
	console.log(res2_1);
	testArr2.some(function(val){return val>50}); //false
	
	var testArr3 = ['c','g','a','f','y','x'];
	//sort([fruits(a,b){}]);
	testArr3.sort();
	console.log(testArr3); //"a", "c", "f", "g", "x", "y" 오름차순 순서대로 정렬됨
	
	testArr3.reverse();
	console.log(testArr3); //내림차순 대로 정렬

	var testArr4 = [50,100,20,70,120,30];
	testArr4.sort(function(a,b){return b-a});
	console.log(testArr4); // 120, 100, 70, 50, 30, 20 
	var testArr5 = ['송정동_물주먹','각화동_핵주먹','순천_솜주먹','돼지_조민기','각화동여신_마틸다'];
	testArr5.sort(function(a,b){
		var ea=a. charAt(a.indexOf("_")+1);
		var eb=b. charAt(a.indexOf("_")+1);
		return ea.charCodeAt()-eb.charCodeAt()});
	console.log(testArr5);
	
	//잘 알아 두세요,,,,,,,,,,,,,,,,,,자리교체...........로직..........
	var testArr6 = [50,60,80,20,30];
	console.log(userSort(testArr6));
	function userSort(tArr){
		for(var i=0; i<tArr.length-1; i++){
			for(var j=i+1; j<tArr.length;j++){
				if(tArr[i] > tArr[j]){
					var tmp;
					tmp=tArr[i];
					tArr[i]=tArr[j];
					tArr[j]=tmp;
				}
			}		
		}//end for
		return tArr; //20, 30, 50, 60, 80
	}
	
	
	
	
	
</script>
</head>

</body>
</html>
