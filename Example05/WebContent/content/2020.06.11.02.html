<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//재귀함수(recusive function)
	var k=0;
	function aaa(){
		console.log("aaa 함수가 실행 됩니다.");
		k++;
		if(k!=10){
			aaa();
		}
	}
	aaa();
	setInterval(function(){
		document.write(new Date().toLocaleString());
	},1000); //1초에 한번씩 실행
	
	/*
	setTimeout(function(){
		document.write(new Date().toLocaleString());
	},1000); //1초에 한번만 실행	
	*/
</script>
