<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//String 클래스
	var testStr1 = "반가워요 조민기";
	var res1 = testStr1.endsWith("조민기");
	console.log(res1); //true
	console.log(testStr1.startsWith("반")) //true
	console.log("a".charCodeAt()); //97
	console.log(String.fromCharCode(97)); //a
	console.log(testStr1.includes("요")); //true
	console.log(testStr1.indexOf("요")); //3
	console.log(testStr1.charAt(3)); //요
	console.log(testStr1.lastIndexOf("요")); //3
	
	var testStr2 = "조민기 안녕 조민기 반가워";
	//match(regExp) //정규표현식을 사용하여 매칭되는 문자열을 배열로 리턴한다.
	var resArr2 = testStr2.match("조민기");
	console.log(resArr2); //조민기
	var testStr3 = "송정동물주먹";
	console.log(testStr3.repeat(5)); //송저동물주먹x5
	
	var testStr4 = "안녕 조민기 반가워";
	//replace(oldString,newString); //바뀐 문자열을 리턴...
	var newString4=testStr2.replace("조민기","물주먹");
	console.log(newString4); //물주먹 안녕 조민기 반가워 
	
	var testStr5="반가워 조민기";
	//search(regExp) indexOf 와 동일하지만 차이점은 정규표현식 사용여부
	console.log(testStr5.search("조민기")); //4
	
	//slice(startIndex[,endIndex])
	console.log(testStr5.slice(-1)); //기
	
	//split(regExp[,limit]) limit 만큼 regExp 구분자로 구분하여 배열로 리턴
	console.log(testStr5.split(" "));
	
	//substr(startIndex[,length]) 문자열 일부를 추출하여 리턴
	var testStr6 = "광주 광역시 북구 임동";
	console.log(testStr6.substr(3,3)); //광역시 ,3번째 인덱스에서 3글자 추출
	
	//substring(startIndex,endIndex) 문자열 일부를 추출하여 리턴
	console.log(testStr6.substring(3,6)); //광역시 3번째인덱스 - 6번째 인덱스 추출
	
	var testStr7="abCdEFg";
	//toLowerCase() 소문자로 모두 변경	//한글은 안먹힘
	console.log(testStr7.toLowerCase()); 
	//toUpperCase() 대문자로 모두 변경	//한글은 안먹힘
	console.log(testStr7.toUpperCase());
	//trim() 좌우 공백은 제거합니다.    
	console.log(testStr7.trim());
	
	
	
</script>
</head>
<body>

</body>
</html>
