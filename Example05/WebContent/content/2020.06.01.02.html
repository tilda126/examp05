<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//사칙연산
	console.log(3+4);
	console.log(3+"4");
	//-(뺄셈),*(곱),/(나누기)
	console.log(3%4);//나머지 구하기	
	console.log(12%5);
	
	//비교연산
	console.log(3>4);
	console.log(3<4);
	console.log(true);
	console.log(false);
	//>= , <=
	
	// != 같지 않다.
	console.log(3!=4);
	console.log(3!=3);
	
	//== 같다
	console.log(3==4);
	console.log(3==3);
	
	//변수타입까지 검사
	console.log(3=="3");
	console.log(3==="3");
	console.log(typeof "마틸다");
	console.log(typeof 9);
	//인스턴스=객체=개체=row
	//필드=속성=특성=열=column
	
	//논리연산자 &&(and) ||(or) !(not)
	console.log("=============================");
	console.log(true&&true);// true
	console.log(false&&true);// false
	console.log(false&&false);//false
	console.log(true||true);//true
	console.log(true||false);//true
	console.log(false||false);//false
	console.log(!true);//false
	console.log(3>2&&2==2);
	console.log(3>2==true&&false);//비교연산먼저
	
	//기타 특이한 연산(중요함)
	var a = 2; 
		//a = a+2;
		a+=2; //a에 더한 값을 다시 a에 대입
		a-=2; //a에 뺀값을 다시 a에 대입
		a*=3; //a에 곱한 값을 다시 a에 대입
		a/=4; //a에 나누기 값을 다시 a에 대입
		a%=5; //a에 나머지 구한 값을 다시 a에 대입
		
		a++; //a=a=1;  ++a
		a--; // a=a-1; --a
		var b=2;
		console.log(++b); //3
		console.log(b); //3
		
		var c=2;
		console.log(c++); //2
		console.log(c); //3
		
		//삼항연산
		//조건 ? 참일때수행 : 거짓일때 수행;
		console.log(3<5?"크다" : "적다"); //크다
		
	</script>
</head>

</html>
